<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine üíå</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #fff;
            color: #ff6b81;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6b81;
            color: #fff;
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            animation: float 6s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        #yayMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 10;
            animation: pop 0.8s ease forwards;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="hearts">
        <span class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</span>
        <span class="heart" style="left:30%; animation-delay:2s;">üíñ</span>
        <span class="heart" style="left:50%; animation-delay:4s;">üíò</span>
        <span class="heart" style="left:70%; animation-delay:1s;">üíï</span>
        <span class="heart" style="left:90%; animation-delay:3s;">üíû</span>
    </div>

    <h1>HIEE KAVSLUUUüòòüíå</h1>
    <p>There‚Äôs something I‚Äôve been wanting to ask you...</p>
    <h2>Will you be my Valentine? üíï</h2>

    <div class="buttons">
        <button onclick="showYay()">Yes!</button>
        <button onclick="showYay()">Of course!</button>
    </div>

    <div id="yayMessage">YAY! I'M SO HAPPY TO SPEND MY VALENTINE'S WITH YOU üíñ</div>
    <canvas id="confetti"></canvas>

    <script>
        function showYay() {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.querySelector('h2').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('yayMessage').style.display = 'block';
            startConfetti();
        }

        // Simple confetti animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let confettiPieces = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function randomColor() {
            const colors = ['#ff6b81', '#ff9a9e', '#fad0c4', '#fff', '#fbc2eb'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 0.5 + 0.5,
                    color: randomColor(),
                    tilt: Math.random() * 10 - 10
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.r, p.r);
                ctx.fill();
            });
            updateConfetti();
        }

        function updateConfetti() {
            confettiPieces.forEach(p => {
                p.y += p.d * 4;
                p.x += Math.sin(p.tilt);
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });
        }

        function startConfetti() {
            createConfetti();
            setInterval(drawConfetti, 20);
        }
    </script>
</body>
</html>
